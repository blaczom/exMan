<div class="divModal" ng-show="para.editMode=='edit'" style="width:100%;height:100%;position:absolute;top:0;left:0;z-index:10;display:inline;" >
    <div class="modalContent">
        <form name="editForm" id="editForm" novalidate>
            <button ng-disabled="!editForm.$valid" ng-click="taskSave()">原地保存</button>
            <button ng-disabled="!editForm.$valid" ng-click="taskSave(true)"> 保存 </button>
            <button ng-click="taskCancel()"> 取消 </button>
            <button ng-click="taskDelete()"> 删除 </button>
            <hr/>
            <input ng-show="para.showDebug" ng-model="para.task.UUID" id="txtUUID" name="txtUUID" type="text" class="fromex-control" placeholder="task id"  autofocus />
            <input ng-show="para.showDebug" ng-model="para.task.UPTASK" id="txtUPTASK" name="txtUPTASK" type="text" class="fromex-control" placeholder="父任务" />
            计划开始时间：
            <input ng-model="para.task.PLANSTART" valid-date-model id="txtPLANSTART" name="txtPLANSTART" type="text" class="fromex-control" placeholder="YYYY-MM-DD HH:MM" />
            <br/>计划结束时间：
            <input ng-model="para.task.PLANFINISH"  id="txtPLANFINISH" name="txtPLANFINISH" type="text" class="fromex-control" placeholder="YYYY-MM-DD HH:MM" valid-date-model/>
            <br/>实际结束时间：
            <input ng-model="para.task.FINISH" id="txtFINISH" name="txtFINISH" type="text" class="fromex-control" placeholder="YYYY-MM-DD HH:MM" valid-date-model />
            <br/>任务状态：<select ng-model="para.task.STATE"  ng-options="m for m in para.planState">
            <option value="">-- 请选择 --</option>
        </select>
            <span ng-show="showDebug"> 所有者： </span>
            <input ng-model="para.task.PRIVATE" id="txtPRIVATE" name="txtPRIVATE" type="checkbox" text = "私有"/>私有
            <br/>
            <input ng-show="para.showDebug" ng-model="task.OWNER" id="txtOWNER" name="txtOWNER" type="text" class="fromex-control" placeholder="所有者" />
            承担者：
            <input ng-model="para.task.OUGHT" ng-disabled="true" id="txtOUGHT" name="txtOUGHT" type="text" class="fromex-control" placeholder="承担者（逗号分割）" />
            <button ng-click="selectUser()"> 选择 </button>
            <br/>
            <textarea ng-model="para.task.CONTENT" class="formex-control" name="txtMsg" id="txtCONTENT" cols="40" rows="20" placeholder="内容" > </textarea>
        </form>
        <span class="markInfo" ng-show="editForm.$invalid"> 表单校验失败，请更正红底的输入项目。 </span>


    </div>
</div>

<div class="divModal" ng-show="para.editMode=='user'" style="width:100%;height:100%;position:absolute;top:0;left:0;z-index:20;display:inline;" >

    <div class="modalContent">
        <button ng-click="selectUserOk()"> 确定 </button>
        <button ng-click="taskEditMask('usercancel')"> 取消 </button>
        <hr/>
        承担者：
        <span> <select ng-model="para.userSelected" multiple ng-options="m for m in para.allSelectUser"></select>
        </span>
        <button ng-click="selectUserMoveOut(false,para.userOthers )"> <-- </button>
        <button ng-click="selectUserMoveOut(true, para.userSelected)"> --> </button>
        <span> <select ng-model="para.userOthers" multiple ng-options="m2 for m2 in para.allOtherUser"></select>
        </span>
    </div>
</div>
