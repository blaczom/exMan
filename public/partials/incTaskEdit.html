<div ng-show="subPara.showEditTask" id="divEditTask" class="divModal"
     style="width:100%;height:100%;position:absolute;top:0;left:0;z-index:5;" >
  <div class="contentHead" ng-show="subPara.rtnInfo">
    <span class="markInfo" ng-bind="subPara.rtnInfo"></span>
  </div>
  <div class="modalContent">
    <form name="editForm" id="editForm" novalidate>
       <button id="saveStay" ng-disabled="!editForm.$valid" ng-click="subPara.dirSaveTask(true)">原地保存</button>
      <button id="saveClose" ng-disabled="!editForm.$valid" ng-click="subPara.dirSaveTask(false)">保存</button>
      <button id="cancelEdit" ng-click="subPara.taskCancel()"> 取消 </button>
      <button id="deleteTask" ng-click="subPara.taskDelete()"> 删除 </button>
      <hr/>
      <input ng-show="subPara.showDebug" ng-model="subPara.dirTask.UUID" id="txtUUID" name="txtUUID" type="text" class="fromex-control" placeholder="task id"  autofocus />
      <input ng-show="subPara.showDebug" ng-model="subPara.dirTask.UPTASK" id="txtUPTASK" name="txtUPTASK" type="text" class="fromex-control" placeholder="父任务" />
      计划开始时间：
      <input ng-model="subPara.dirTask.PLANSTART" valid-date-model id="txtPLANSTART" name="txtPLANSTART" type="text" class="fromex-control" placeholder="YYYY-MM-DD HH:MM" />
      <br/>计划结束时间：
      <input ng-model="subPara.dirTask.PLANFINISH"  id="txtPLANFINISH" name="txtPLANFINISH" type="text" class="fromex-control" placeholder="YYYY-MM-DD HH:MM" valid-date-model/>
      <br/>实际结束时间：
      <input ng-model="subPara.dirTask.FINISH" id="txtFINISH" name="txtFINISH" type="text" class="fromex-control" placeholder="YYYY-MM-DD HH:MM" valid-date-model />
      <br/>任务状态：<select ng-model="subPara.dirTask.STATE"  ng-options="m for m in subPara.planState">
      <option value="">-- 请选择 --</option>
      </select>
      <span ng-show="subPara.showDebug"> 所有者： </span>
      <input ng-model="subPara.dirTask.PRIVATE" id="txtPRIVATE" name="txtPRIVATE" type="checkbox"/>私有
      <br/>
      <input ng-show="subPara.showDebug" ng-model="task.OWNER" id="txtOWNER" name="txtOWNER" type="text" class="fromex-control" placeholder="所有者" />
      承担者：
      <input ng-model="subPara.dirTask.OUGHT" ng-disabled="true" id="txtOUGHT" name="txtOUGHT" type="text" class="fromex-control"/>
      <span dir-select-user="subPara.dirTask.OUGHT"></span>
      <br/>
      <textarea ng-model="subPara.dirTask.CONTENT" class="formex-control" name="txtMsg" id="txtCONTENT" cols="40" rows="20" placeholder="内容" > </textarea>
    </form>
    <span class="markInfo" ng-show="editForm.$invalid"> 表单校验失败，请更正红底的输入项目。 </span>
  </div>
</div>
