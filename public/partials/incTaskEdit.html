<span>
  <button ng-click="dirEditTask()" ng-bind="dirButtonText"></button>

  <div class="divModal" ng-show="showMe" style="width:100%;height:100%;position:absolute;top:0;left:0;z-index:5;display:inline;" >
    <div class="contentHead" ng-show="rtnInfo">
      <span class="markInfo" ng-bind="rtnInfo"></span>
    </div>
    <div class="modalContent">
      <form name="editForm" id="editForm" novalidate>
        <button ng-disabled="!editForm.$valid" ng-click="dirSaveTask(true)">原地保存</button>
        <button ng-disabled="!editForm.$valid" ng-click="dirSaveTask(false)"> 保存 </button>
        <button ng-click="taskCancel()"> 取消 </button>
        <button ng-click="taskDelete()"> 删除 </button>
        <hr/>
        <input ng-show="showDebug" ng-model="dirTask.UUID" id="txtUUID" name="txtUUID" type="text" class="fromex-control" placeholder="task id"  autofocus />
        <input ng-show="showDebug" ng-model="dirTask.UPTASK" id="txtUPTASK" name="txtUPTASK" type="text" class="fromex-control" placeholder="父任务" />
        计划开始时间：
        <input ng-model="dirTask.PLANSTART" valid-date-model id="txtPLANSTART" name="txtPLANSTART" type="text" class="fromex-control" placeholder="YYYY-MM-DD HH:MM" />
        <br/>计划结束时间：
        <input ng-model="dirTask.PLANFINISH"  id="txtPLANFINISH" name="txtPLANFINISH" type="text" class="fromex-control" placeholder="YYYY-MM-DD HH:MM" valid-date-model/>
        <br/>实际结束时间：
        <input ng-model="dirTask.FINISH" id="txtFINISH" name="txtFINISH" type="text" class="fromex-control" placeholder="YYYY-MM-DD HH:MM" valid-date-model />
        <br/>任务状态：<select ng-model="dirTask.STATE"  ng-options="m for m in planState">
        <option value="">-- 请选择 --</option>
        </select>
        <span ng-show="showDebug"> 所有者： </span>
        <input ng-model="dirTask.PRIVATE" id="txtPRIVATE" name="txtPRIVATE" type="checkbox"/>私有
        <br/>
        <input ng-show="showDebug" ng-model="task.OWNER" id="txtOWNER" name="txtOWNER" type="text" class="fromex-control" placeholder="所有者" />
        承担者：
        <input ng-model="dirTask.OUGHT" ng-disabled="true" id="txtOUGHT" name="txtOUGHT" type="text" class="fromex-control"/>
        <span dir-select-user="dirTask.OUGHT"></span>
        <br/>
        <textarea ng-model="dirTask.CONTENT" class="formex-control" name="txtMsg" id="txtCONTENT" cols="40" rows="20" placeholder="内容" > </textarea>
      </form>
      <span class="markInfo" ng-show="editForm.$invalid"> 表单校验失败，请更正红底的输入项目。 </span>
    </div>
  </div>
</span>
