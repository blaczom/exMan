<div class="divpage" demo="page all">
<div class="divhead" demo="前进后退导航使用">
    <a href="/"> 后 退 </a> &nbsp; <a href="#/taskList/gogo"> 任 务 </a> &nbsp;<a href="#/workList/xx"> 工 作 </a> &nbsp; <a href=""> 退 出 </a>
    <a href="/lab/testinone.html"> test in one</a>
</div>
<div demo="提示信息" id="alt_info" ng-show="rtnInfo" class="alert alert-success">
    {{rtnInfo}}
</div>

<div demo="项目列表" class = "divex list" >


    <form ng-submit="msgSave()" class="formex" role="form" method="post" novalidate>
        <h2 class="fromex-heading">消息编辑</h2>
        <input ng-model="msg.UUID" id="txtUUID" name="txtUUID" type="text" class="fromex-control" placeholder="消息id" required autofocus />
        <input ng-model="msg.CREATETIME" id="txtCreateTime" name="txtCreateTime" type="text" class="fromex-control" placeholder="创建时间" required/>
        <input ng-model="msg.OWNER" id="txtOwner" name="txtOwner" type="text" class="formex-control" placeholder="发起人" required/>
        <textarea ng-model="msg.MSG" class="formex-control" name="txtMsg" id="txtMsg" cols="60" rows="6" placeholder="消息主题"  required> </textarea>
        <input ng-model="msg.TARGET" id="txtTarget" name="txtTarget" type="text" class="formex-control" placeholder="目标" required/>
        <input ng-model="msg.OVER" id="txtOver" name="txtOver" type="text" class="formex-control" placeholder="接收人" />
        <input ng-model="msg.VALIDATE" id="txtValidate" name="txtValidate" type="date" class="formex-control" placeholder="有效期" required/>
        <button id="btnSub" class="btn btn-lg btn-primary" type="submit">保存</button>
    </form>
</div>

</div>
