<div id="alt_info" ng-show="rtnInfo" class="alert alert-success">
    <span ng-bind="rtnInfo"></span>
</div>
<div class="divex list">
    <button ng-click="taskTest()"> + </button>
    <h2 class="divex-heading"> 任 务 <button ng-click="taskAdd(null)"> + </button> </h2>
    <div ng-repeat='taskItem in taskSet'>
        <span style="width:180px;">{{ taskItem.UUID }}</span>
        <span style="width:40px;">{{ taskItem.UPTASK }}</span>
        <span style="width:140px;">{{taskItem.START}}</span>
        <span style="width:140px;">{{taskItem.FINISH}}</span>
        <span style="width:40px;">{{taskItem.STATE}}</span>
        <span style="width:40px;">{{taskItem.OWNER}}</span>
        <span style="width:40px;">{{taskItem.LEVEL}}</span>
        <span style="width:40px;">{{taskItem.PRIVATE}}</span>
        <span style="width:150px;">{{taskItem.CONTENT.substr(0,20) }}</span>
        <button ng-click="taskEdit($index)"> 目 </button>
        <button ng-click="taskAdd($index)"> + </button>
    </div>
</div>

<div id="divModal" ng-show="editMode" style="width:100%;height:100%;background-color:#9999CC;position:absolute;top:0;left:0;z-index:10;display:inline;" >
    <div ng-show="rtnInfo" class="alert alert-success">
        <span ng-bind="rtnInfo"></span>
    </div>
    <div>
        <button ng-click="taskSave()"> 保存 </button>
        <button ng-click="taskCancel()"> 取消 </button>
        <button ng-click="taskDelete()"> 删除 </button>
        <input ng-model="task.UUID" id="txtUUID" name="txtUUID" type="text" class="fromex-control" placeholder="task id" required autofocus />
        <input ng-model="task.UPTASK" id="txtUPTASK" name="txtUPTASK" type="text" class="fromex-control" placeholder="父任务" required/>
        <input ng-model="task.START" id="txtSTART" name="txtSTART" type="text" class="fromex-control" placeholder="开始时间" required/>
        <input ng-model="task.FINISH" id="txtFINISH" name="txtFINISH" type="text" class="fromex-control" placeholder="结束时间" required/>
        <input ng-model="task.STATE" id="txtSTATE" name="txtSTATE" type="text" class="fromex-control" placeholder="任务状态" required/>
        <input ng-model="task.OWNER" id="txtOWNER" name="txtOWNER" type="text" class="fromex-control" placeholder="所有者" required/>
        <input ng-model="task.LEVEL" id="txtLEVEL" name="txtLEVEL" type="text" class="fromex-control" placeholder="层次" required/>
        <input ng-model="task.PRIVATE" id="txtPRIVATE" name="txtPRIVATE" type="checkbox">
        <textarea ng-model="task.CONTENT" class="formex-control" name="txtMsg" id="txtCONTENT" cols="60" rows="6" placeholder="消息主题"  required> </textarea>
    </div>
</div>

<h2 class="fromex-heading">消息编辑</h2>
