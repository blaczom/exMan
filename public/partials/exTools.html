<div  id="container" class="container">
    <form class="formex" ng-submit="postReq()" role="formex" method="post" novalidate>
        <h2 class="form-signin-heading">dbtools</h2>
        <input type ="password" name="txtAdmin" id="txtAdmin"  ng-model="addPass">
        <textarea name="txtRequest" id="txtRequest" cols="60" rows="6" ng-model="txtReq">
        </textarea>
        <p></p>
        <textarea name="txtReturn" id="txtReturn" cols="60" rows="20" ng-model="txtReturn">
        </textarea>
        <button id="btnSub" class="btn btn-lg btn-primary" type="submit">发送</button>
    </form>
</div>
