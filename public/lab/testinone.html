<!DOCTYPE html>
<html>
<head>
  <title>TEST</title>

    <script src="angular1.3.min.js" type="text/javascript"></script>
    <script src="../js/angular-local-storage.min.js"></script>
    <script src="../js/angular-md5.min.js"></script>

 </head>
<body>


    <div class="container" ng-app="testInOne">

            <div ng-controller="DemoCtrl">
<p><input type="text" ng-model="localStorageDemo" placeholder="Start typing..."></p>
                {{md5(localStorageDemo)}}
</div>
        </div>

</body>
</html>

<script>
    var app = angular.module('testInOne',['angular-md5']);
    app.controller('DemoCtrl',   [ '$scope','md5',
        function($scope, md5) {
            $scope.localStorageDemo = "";
            $scope.md5 = md5.createHash;
        }
    ]);

</script>
